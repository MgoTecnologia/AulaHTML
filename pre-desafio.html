<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informe o seu nome:</h1>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <input type="button" onclick="displayNome()" value="Gravar">
    </div>
    <div>
        <h1 id='nomeImpresso'></h1>
    </div>
</body>
</html>
<script>
    function displayNome(){
        var nome = document.getElementById('nome');
        var nomeImpresso = document.getElementById('nomeImpresso');
        nomeImpresso.innerHTML = nome.value;
        alert(nome.value);
    }
</script>
